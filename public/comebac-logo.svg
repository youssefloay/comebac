<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background white -->
  <rect width="200" height="200" fill="white"/>
  
  <defs>
    <!-- Rich gold metallic gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#FFA500;stop-opacity:0.95" />
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:0.9" />
      <stop offset="90%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Subtle brushed metal texture -->
    <filter id="metalTexture" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence baseFrequency="0.03 0.06" numOctaves="4" result="noise" seed="5"/>
      <feDiffuseLighting in="noise" lighting-color="#FFD700" surfaceScale="2.5">
        <feDistantLight azimuth="45" elevation="50"/>
      </feDiffuseLighting>
      <feComposite in2="SourceAlpha" operator="in"/>
    </filter>
    
    <!-- Glossy highlight for 3D effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Letter C - Outer crescent (thick, rounded ends, opening facing right) -->
  <path 
    d="M 100 30 
       A 70 70 0 0 1 100 170
       A 70 70 0 0 1 100 30
       M 100 50
       A 50 50 0 0 0 100 150
       A 50 50 0 0 0 100 50 Z"
    fill="url(#goldGradient)"
    filter="url(#metalTexture)"
    stroke="#B8860B"
    stroke-width="0.8"
    opacity="0.98"
  />
  
  <!-- Letter B - Blocky letter inside C (solid, straight edges, rounded corners) -->
  <path 
    d="M 70 50
       L 70 150
       L 130 150
       Q 140 150 140 140
       L 140 130
       Q 140 120 130 120
       L 140 120
       Q 150 120 150 100
       L 150 85
       Q 150 75 140 75
       L 130 75
       Q 140 75 140 65
       L 140 50
       Q 140 50 130 50
       Z
       M 80 60
       L 80 90
       L 130 90
       Q 135 90 135 85
       L 135 75
       Q 135 70 130 70
       L 80 70
       Z
       M 80 110
       L 80 140
       L 130 140
       Q 135 140 135 135
       L 135 125
       Q 135 120 130 120
       L 80 120
       Z"
    fill="url(#goldGradient)"
    filter="url(#metalTexture)"
    stroke="#B8860B"
    stroke-width="0.8"
    opacity="0.98"
  />
  
  <!-- Glossy highlight overlay for 3D effect -->
  <ellipse cx="100" cy="75" rx="55" ry="35" fill="url(#highlight)"/>
</svg>
